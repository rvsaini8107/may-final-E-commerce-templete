<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <style>
#container {
  margin:5%;
}
#form {
  display: flex;
  flex-direction: column;
  gap: 30px;
}
.input-filed {
  width: 100%;
  padding: 1%;
  outline: none;
}


    </style>
    <title>Signup</title>
</head>
<body>
    <header class="header" id="header">  
        <nav class="navbar" id="navbar">
            <div class="nav-left-div" id="nav-left-div">
                <div>MeShop.</div>
            </div>
            <div class="nav-right-div" id="nav-right-div">
                <div class="menu-link-div-1 menudiv" id="menu-link-div-1">
                <a href="#">Home</a>
                </div>
                <div class="menu-link-div-2 menudiv" id="menu-link-div-2">
                    <a href="#">Login</a>
                </div>
                <div class="menu-link-div-3 menudiv" id="menu-link-div-3">
                    <a href="#">Signup</a>
                </div>
                <div class="menu-link-div-4 menudiv" id="menu-link-div-4">
                    <a href="#">My Cart</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main" id="main">
        <div class="container" id="container">
            <form action="#" class="form" id="form" onsubmit="validateForm(event)">
                <div class="signup-main-content-div-0 signup-main-content-div" id="signup-main-content-id-1">
                    <div class="heading">
                        Signup
                    </div> 
                </div>
                <div class="signup-main-content-div-1 signup-main-content-div" id="signup-main-content-id-1">
                    <input type="text" name="" placeholder="First Name :" id="firstName-input" class="firstName input-filed">
                </div>
                <div class="signup-main-content-div-2 signup-main-content-div" id="signup-main-content-id-2">
                    <input type="text" name="" placeholder="Last Name :" id="lastName-input" class="lastName input-filed">
                </div>
                <div class="signup-main-content-div-3 signup-main-content-div" id="signup-main-content-id-3">
                    <input type="email" name="" placeholder="Email :" id="email-input" class="email input-filed">
                </div>
                <div class="signup-main-content-div-4 signup-main-content-div" id="signup-main-content-id-4">
                    <input type="password" name="" placeholder="Password :" id="password-input" class="password input-filed">
                </div>
                <div class="signup-main-content-div-5 signup-main-content-div" id="signup-main-content-id-5">
                    <input type="password" name="" placeholder="Confirm Password :" id="confirmPassword-input" class="confirmPassword input-filed">
                </div>
                <div class="input-filed error-div" id="error-div">
                    Erorr: <span id="error-span">All the fields are mandatory </span>
                </div>
                <div class="input-filed successfully-div" id="successfully-div">
                    Successfully Signed Up!
                </div>
                <div class="signup-main-content-div-6 signup-main-content-div" id="signup-main-content-id-6">
                    <button class="signup-btn btn" id="btn-Signup">Signup</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer" id="footer">

    </footer>
    <script src="./js/signup.js"></script>
    <!-- <script src="./signup2.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
